<template name="task">
  <li>
    <i data-task-id="{{this.id_string}}" class="fa fa-play toggle-timer" aria-hidden="true"></i>
    <!--<i class="fa fa-stop" aria-hidden="true"></i>-->


    <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->


    <span class="text timer-text"> 00:00:00</span>
    <span class="text"><strong>{{username}}</strong> - {{name}}</span>
  </li>
</template>
