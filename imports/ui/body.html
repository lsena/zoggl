<body>
	<div class="container app-wrapper">
		<div class="row full-height">
			<div class="col s4 full-height">
				<span class="break-line"></span>
				<div class="row">
					<div class="col s12">
						<div id="slide-out" class="side-nav">
							<div class="input-field">
                <input type="text" class="search" data-filter=".project-list" value="">
                <label class="search-label" for="">Search Projects</label>
              </div>
							<div class="project-list">
								{{#each projects}}
									{{> project}}
								{{/each}}
							</div>
						</div>
						<a href="#" data-activates="slide-out" class="projects-btn waves-effect waves-light btn button-collapse">Projects</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field">
							<input type="text" class="search" data-filter=".task-list" value="">
							<label class="search-label" for="">Search Tasks</label>
						</div>
						<div class="task-list" style="display:none">
							{{#each tasks}}
								{{> task}}
							{{/each}}
						</div>
					</div>
				</div>
			</div>
			<div class="col s8">
				<div class="row">
					<div class="col s12">
						<table class="striped">
						<thead>
						<tr>
							<th data-field="id">Start</th>
							<th data-field="id">Date</th>
							<th data-field="id">Notes</th>
							<th data-field="id">Duration</th>
						</tr>
						</thead>

						<tbody>
						{{#each timeLogs}} {{> log}} {{/each}}
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
